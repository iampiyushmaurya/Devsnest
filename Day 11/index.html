<body>

    <div class="quiz">

            </div>

                In which year Apollo 11 landed on moon ?                <br><br><br>
                <button id="5" onclick="c(this.id)">1968</button>                        <br><br>

<script>
    function c(idnumber){
        
    var change = parseInt(idnumber) 

    if(change == 1 || change == 6 || change == 9 || change == 14 || change == 18)
    document.getElementById(change).style.background = "Green";
    else
    console.log("false",idnumber)
}
